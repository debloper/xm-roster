<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>XM Roster</title>

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="style.css">

</head>

<body class="text-center">

	<div class="jumbotron">
		<h1>XM Roster</h1>
		<h2><small>Leaderboard of local <a href="http://ingress.com/">Ingress</a> agents</small></h2>
	</div>

	<div class="container">
		<table class="table table-striped table-bordered col-lg-8">
			<tr>
				<th>Agent ID</th>
				<th>Faction</th>
				<th>Level</th>
				<th>Location</th>
			</tr>
		</table>
	</div>

	<footer>
		<p>
			To add yourself in here, please send a
			<a
				class="btn btn-primary btn-xs"
				href="http://github.com/debloper/xm-roster"
				role="button">
				pull-request
			</a>
		</p>
	</footer>

	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src="script.js"></script>

</body>

</html>
